<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CS Inventory Viewer</title>
</head>
<body>

  <input id="steamid" placeholder="SteamID64" />
  <button onclick="loadInventory()">Buscar inventÃ¡rio</button>

  <pre id="output"></pre>

  <script>
    async function loadInventory() {
      const steamid = document.getElementById("steamid").value.trim();
      const output = document.getElementById("output");

      output.textContent = "Carregando...";

      try {
        const res = await fetch(
          `https://steamcommunity.com/inventory/${steamid}/730/2?l=english&count=5000`,
          {
            credentials: "include" // ðŸ”¥ ISSO Ã‰ O SEGREDO
          }
        );

        const data = await res.json();

        if (!data || !data.assets) {
          output.textContent = "InventÃ¡rio privado ou Steam retornou null.";
          return;
        }

        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "Erro: " + err.message;
      }
    }
  </script>

</body>
</html>
