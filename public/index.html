<input id="steamid" placeholder="SteamID64" />
<button onclick="buscar()">Buscar invent√°rio</button>

<pre id="out"></pre>

<script>
async function buscar() {
  const steamid = document.getElementById("steamid").value;

  const res = await fetch(`/.netlify/functions/inventory?steamid=${steamid}`);
  const data = await res.json();

  document.getElementById("out").textContent =
    JSON.stringify(data, null, 2);
}
</script>
