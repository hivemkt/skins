<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√¥rj√£o Skins - Invent√°rio</title>
    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('fonts/Orbitron-VariableFont_wght.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', -apple-system, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(148, 49, 206, 0.1) 0%, transparent 50%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(148, 49, 206, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 49, 206, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--purple-glow));
        }

        h1 {
            font-family: 'Kenyan Coffee', sans-serif;
            color: var(--purple);
            font-size: 48px;
            text-shadow: 0 0 30px var(--purple-glow);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(148, 49, 206, 0.1), rgba(148, 49, 206, 0.02));
            border: 2px solid rgba(148, 49, 206, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease backwards;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(148, 49, 206, 0.1), transparent);
            transition: left 0.5s;
        }

        .item-card:hover::before {
            left: 100%;
        }

        .item-card:hover {
            border-color: var(--purple);
            box-shadow: 0 10px 30px var(--purple-glow);
            transform: translateY(-5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(148, 49, 206, 0.2);
            padding: 10px;
        }

        .item-name {
            font-weight: 700;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            min-height: 45px;
            line-height: 1.4;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid var(--purple);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .info-value {
            color: var(--purple);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .item-rarity {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 12px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .btn {
            padding: 10px 16px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-inspect {
            background: linear-gradient(135deg, var(--purple), #6b1fa0);
            color: white;
            border-color: var(--purple);
        }

        .btn-inspect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--purple-glow);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border-color: #25D366;
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            opacity: 0.15;
        }

        .admin-btn:hover {
            opacity: 1;
            color: var(--purple);
            transform: rotate(90deg);
            background: rgba(148, 49, 206, 0.1);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid var(--purple);
            border-radius: 15px;
            padding: 30px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--purple);
            padding-bottom: 20px;
        }

        .admin-title {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 32px;
            color: var(--purple);
        }

        .close-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .admin-form {
            background: rgba(148, 49, 206, 0.1);
            border: 2px solid var(--purple);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .admin-form h3 {
            color: var(--purple);
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-form input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--purple);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
        }

        .admin-form input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--purple-glow);
        }

        .btn-load {
            width: 100%;
            background: linear-gradient(135deg, var(--purple), #6b1fa0);
            border: 2px solid var(--purple);
            color: white;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--purple-glow);
        }

        .btn-load:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .admin-status {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--purple);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-success {
            border-left-color: #25D366;
            color: #25D366;
        }

        .status-error {
            border-left-color: #ff0000;
            color: #ff6b81;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" style="text-decoration: none;">
                <div class="logo">
                    <img src="images/logodb.png" alt="Logo Borj√£o Skins" onerror="this.style.display='none'">
                </div>
            </a>
            <h1>üéÆ INVENT√ÅRIO</h1>
            <p class="subtitle">Skins dispon√≠veis para venda</p>
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üéØ</div>
            <h3 style="margin-bottom: 10px; color: rgba(255,255,255,0.6);">Nenhuma skin dispon√≠vel no momento</h3>
            <p>Em breve teremos novidades!</p>
        </div>

        <div class="items-grid" id="itemsGrid"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-container">
            <div class="admin-header">
                <h2 class="admin-title">‚öôÔ∏è Painel Admin</h2>
                <button class="close-btn" onclick="closeAdmin()">‚úï Fechar</button>
            </div>

            <div class="admin-form">
                <h3>üì¶ Carregar Invent√°rio</h3>
                <input type="text" id="adminTradeUrl" placeholder="Cole o Trade URL da Steam aqui">
                <button class="btn-load" onclick="loadInventoryAdmin()" id="btnLoadAdmin">
                    üöÄ Carregar e Salvar Invent√°rio
                </button>
                <div id="adminStatus" class="admin-status" style="display: none;"></div>
            </div>

            <div class="admin-form">
                <h3>üìä Configura√ß√µes WhatsApp</h3>
                <input type="text" id="whatsappNumber" placeholder="N√∫mero WhatsApp (ex: 5511999999999)" value="5511999999999">
                <button class="btn-load" onclick="saveWhatsapp()">üíæ Salvar N√∫mero</button>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="openAdmin()" title="Admin">‚öôÔ∏è</button>

    <script>
        const ADMIN_PASSWORD = 'borjao777';
        const STORAGE_KEY = 'borjao_inventory';
        const WHATSAPP_KEY = 'borjao_whatsapp';

        // Abrir admin
        function openAdmin() {
            const password = prompt('üîê Digite a senha:');
            if (password !== ADMIN_PASSWORD) {
                alert('‚ùå Senha incorreta!');
                return;
            }
            document.getElementById('adminPanel').classList.add('active');
            loadAdminSettings();
        }

        function closeAdmin() {
            document.getElementById('adminPanel').classList.remove('active');
        }

        function loadAdminSettings() {
            const whatsapp = localStorage.getItem(WHATSAPP_KEY) || '5511999999999';
            document.getElementById('whatsappNumber').value = whatsapp;
        }

        function saveWhatsapp() {
            const number = document.getElementById('whatsappNumber').value.trim();
            if (!number) {
                alert('‚ùå Digite um n√∫mero v√°lido!');
                return;
            }
            localStorage.setItem(WHATSAPP_KEY, number);
            alert('‚úÖ N√∫mero do WhatsApp salvo!');
        }

        // Extrair SteamID
        function extractSteamID(tradeUrl) {
            const match = tradeUrl.match(/partner=(\d+)/);
            if (match) {
                const partnerId = match[1];
                return (BigInt(partnerId) + BigInt('76561197960265728')).toString();
            }
            return null;
        }

        // Carregar invent√°rio no admin
        async function loadInventoryAdmin() {
            const tradeUrl = document.getElementById('adminTradeUrl').value.trim();
            const btn = document.getElementById('btnLoadAdmin');
            const status = document.getElementById('adminStatus');

            if (!tradeUrl) {
                showAdminStatus('‚ùå Cole o Trade URL!', 'error');
                return;
            }

            const steamId = extractSteamID(tradeUrl);
            if (!steamId) {
                showAdminStatus('‚ùå Trade URL inv√°lido!', 'error');
                return;
            }

            btn.disabled = true;
            showAdminStatus('‚è≥ Carregando invent√°rio...', '');

            try {
                const response = await fetch(`/.netlify/functions/get-inventory?steamId=${steamId}`);
                
                if (!response.ok) {
                    const result = await response.json();
                    throw new Error(result.error || result.message || 'Erro ao carregar');
                }

                const result = await response.json();
                const data = result.data;

                if (!data || !data.assets || data.assets.length === 0) {
                    throw new Error('Nenhum item encontrado no invent√°rio');
                }

                // Salvar no localStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                
                showAdminStatus(`‚úÖ ${data.assets.length} itens carregados e salvos com sucesso!`, 'success');
                
                // Atualizar visualiza√ß√£o p√∫blica
                setTimeout(() => {
                    closeAdmin();
                    loadPublicInventory();
                }, 1500);

            } catch (err) {
                console.error('Erro:', err);
                showAdminStatus(`‚ùå Erro: ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function showAdminStatus(message, type) {
            const status = document.getElementById('adminStatus');
            status.textContent = message;
            status.style.display = 'block';
            status.className = 'admin-status';
            if (type === 'success') status.classList.add('status-success');
            if (type === 'error') status.classList.add('status-error');
        }

        // Carregar invent√°rio p√∫blico (do localStorage)
        function loadPublicInventory() {
            const stored = localStorage.getItem(STORAGE_KEY);
            
            if (!stored) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('itemsGrid').innerHTML = '';
                return;
            }

            try {
                const data = JSON.parse(stored);
                displayItems(data.assets, data.descriptions);
            } catch (err) {
                console.error('Erro ao carregar do storage:', err);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function displayItems(assets, descriptions) {
            const grid = document.getElementById('itemsGrid');
            const emptyState = document.getElementById('emptyState');
            
            grid.innerHTML = '';
            emptyState.style.display = 'none';

            const descMap = {};
            descriptions.forEach(desc => {
                descMap[`${desc.classid}_${desc.instanceid}`] = desc;
            });

            const whatsapp = localStorage.getItem(WHATSAPP_KEY) || '5511999999999';

            assets.forEach((asset, index) => {
                const desc = descMap[`${asset.classid}_${asset.instanceid}`];
                if (!desc) return;

                const card = document.createElement('div');
                card.className = 'item-card';
                card.style.animationDelay = `${index * 0.05}s`;

                const imageUrl = desc.icon_url 
                    ? `https://community.cloudflare.steamstatic.com/economy/image/${desc.icon_url}`
                    : '';

                // Extrair informa√ß√µes
                const itemName = desc.market_name || desc.name;
                const itemType = desc.type || 'Item';
                
                // Extrair float (se dispon√≠vel nas tags)
                let floatValue = 'N/A';
                const wearTag = desc.tags?.find(t => t.category === 'Exterior');
                if (wearTag) {
                    floatValue = wearTag.localized_tag_name || 'N/A';
                }

                // Raridade
                const rarityTag = desc.tags?.find(t => t.category === 'Rarity');
                const rarityName = rarityTag?.localized_tag_name || 'Normal';
                const rarityColor = desc.name_color ? '#' + desc.name_color : '#b0b0b0';

                // Link de inspe√ß√£o
                const inspectLink = desc.actions?.[0]?.link || null;
                const inspectBtn = inspectLink 
                    ? `<a href="${inspectLink.replace('%owner_steamid%', asset.owner || '').replace('%assetid%', asset.assetid)}" target="_blank" class="btn btn-inspect">üîç Inspecionar</a>`
                    : '';

                // WhatsApp
                const whatsappMsg = encodeURIComponent(`Ol√°! Tenho interesse na skin: ${itemName}`);
                const whatsappLink = `https://wa.me/${whatsapp}?text=${whatsappMsg}`;

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${itemName}" class="item-image" loading="lazy">
                    <div class="item-name">${itemName}</div>
                    <div class="item-rarity" style="background-color: ${rarityColor}">${rarityName}</div>
                    <div class="item-info">
                        <div class="info-row">
                            <span class="info-label">Tipo:</span>
                            <span class="info-value">${itemType}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Condi√ß√£o:</span>
                            <span class="info-value">${floatValue}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        ${inspectBtn}
                        <a href="${whatsappLink}" target="_blank" class="btn btn-whatsapp">
                            üí¨ Entrar em Contato
                        </a>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Carregar ao abrir p√°gina
        loadPublicInventory();
    </script>
</body>
</html>
