* {

}

:root {
    --purple: #9431ce;

body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--black);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Background animado */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.bg-animation::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background:
        radial-gradient(circle at 20% 50%, var(--purple-glow), transparent 50%),
        radial-gradient(circle at 80% 80%, var(--purple-glow), transparent 50%);
    animation: rotateBg 20s linear infinite;
}

@keyframes rotateBg {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.container {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
}

.header {
    background: rgba(10,10,10,0.8);
    border: 2px solid rgba(148,49,206,0.3);

    padding: 30px;
    backdrop-filter: blur(10px);
    margin-bottom: 30px;
    text-align: center;
}

h1 {
    font-size: 32px;
    color: var(--purple);
    margin-bottom: 20px;
}

.badge {
    background: linear-gradient(135deg, var(--purple), #6b1fa0);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
}

.input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

input {
    flex: 1;
    padding: 12px;
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(148,49,206,0.3);
    border-radius: 8px;
    color: white;
    font-size: 16px;
}

input:focus {
    outline: none;
    border-color: var(--purple);
}

button {
    padding: 12px 30px;
    background: linear-gradient(135deg, var(--purple), #6b1fa0);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px var(--purple-glow);
}

.info {
    background: rgba(148,49,206,0.1);
    border-left: 4px solid var(--purple);
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 10px;
}

/* Loading */
.loading {
    text-align: center;
    padding: 40px;
    display: none;
}

.spinner {
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid var(--purple);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Cards */
.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.item-card {
    background: rgba(10,10,10,0.9);
    border: 2px solid rgba(148,49,206,0.3);
    border-radius: 15px;
    padding: 15px;
    transition: 0.3s;
    backdrop-filter: blur(10px);
}

.item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px var(--purple-glow);
    border-color: var(--purple);
}

.item-image {
    width: 100%;
    height: 150px;
    object-fit: contain;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    margin-bottom: 10px;
}

.item-name {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 5px;
}

.item-type {
    font-size: 12px;
    opacity: 0.7;
}

.item-rarity {
    margin-top: 5px;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: bold;
    display: inline-block;
    color: white;
}

/* Alerts */
.error, .success {
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin: 20px 0;
    display: none;
}

.error {
    background: rgba(255,0,0,0.1);
    border: 2px solid rgba(255,0,0,0.4);
}

.success {
    background: rgba(0,255,136,0.1);
    border: 2px solid rgba(0,255,136,0.4);
}

/* Stats */
.stats {
    background: rgba(10,10,10,0.9);
    border: 2px solid rgba(148,49,206,0.3);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    display: none;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    text-align: center;
}

.stat-item {
    background: rgba(148,49,206,0.1);
    border: 2px solid var(--purple);
    border-radius: 10px;
    padding: 15px;
}

.stat-value {
    font-size: 24px;
    font-weight: bold;
    color: var(--purple);
}
</style>
</head>
